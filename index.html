<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/RB Afshin.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Login & Sign up</title>
</head>

<body>
    <div class="container flex">
        <section class="signup create__form flex">
            <h1>Create Account</h1>
            <article class="logo-form flex">
                <span class="logo circle flex">
                    <i class="fa-brands fa-google-plus-g"></i>
                </span>
                <span class="logo circle flex">
                    <i class="fa-brands fa-facebook-f"></i>
                </span>
                <span class="logo circle flex">
                    <i class="fa-brands fa-linkedin-in"></i>
                </span>
            </article>
            <p>or use your email for registration :</p>
            <article class="signup__form flex">
                <input type="text" id="name1" class="name"><label for="name1" class="uName">Name</label>
                <span class="check1">Available</span>
                <input type="Email" id="email"><label for="email" class="email">Email</label>
                <span class="check2">Correct</span>
                <input type="password" id="pass1" class="password"><label for="pass1" class="pass">Password</label>
                <span class="check3">Strong</span>
                <span class="check3">Week</span>
                <button class="bsignup button">SIGN UP</button>
            </article>
        </section>
        <section class="content flex">
            <h2>Welcome Back!</h2>
            <p>
                To keep connected With us please<br> login with your personal info
            </p>
            <button class="bsignin">SIGN IN</button>
        </section>
        <section class="login create__form flex">
            <h1>Login Account</h1>
            <article class="logo-form flex">
                <span class="logo circle flex">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </span>
                <span class="logo circle flex">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                <span class="logo circle flex">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </span>
            </article>
            <article class="login__form flex">
                <input type="text" id="name" class="name"><label for="name" class="uName">User Name</label>
                <input type="password" id="pass" class="password"><label for="pass" class="pass">Password</label>
                <p>Forgot Pssword?</p>
                <button class="blogin button">LOGIN</button>
            </article>
        </section>
        <section class="loader">
            <span class="load1">

            </span>
            <span class="load2">

            </span>
            <span class="load3">
                
            </span>
            <span class="load4">
                
            </span>
        </section>
        <section class="welcome flex">
            <h1>Welcome</h1>
            <div class="profile flex">
                <img src="Images/user.jpg" alt="">
            </div>
            <span></span>
            <p>
                You have successfully logged in to your account.
            </p>
            <button class="bwelcome button">CONTINUE</button>
        </section>
    </div>
    <script src="Js/all.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
